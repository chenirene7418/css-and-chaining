<!DOCTYPE html>
<!--
  Your challenge is to add some jQuery that:
  1) changes the CSS in ways that we didn't in the css-challenges
  2) practices chaining! make a handler change multiple things in the same line of code
  
  NOTE: It is recommended that you start by making some HTML.
-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS and Chaining Practice</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      
      $('h1').hover(
        function(){
         $('h1').css('background-image','linear-gradient(lavender, white)');
        },
        function(){
          $('h1').css('background','transparent');
      });
      
      $('h2').hover(
        function(){
         $(this).css({'font-size':'50px','font-family':'Arial','color': 'red'});
        },
        function(){
         $(this).css({'font-size':'18px','font-family':'Time New Roman','color':'blue'});
      });
      
      $('li').click(function(){
        $(this).fadeOut(1000);
      });
      
      $('button').click(function(){
        $('li').fadeIn(1000);
      });
      
   });
    
  </script>
</head>

<body>
  <h1>MIDWINTER BREAK</h1>
  <h2>TO-DO LIST:</h2>
  <p>Click the homework you finished.</p>
  <li>Ap Chemistry Mastering Review 3</li>
  <li>SEP This hw you're doing right now</li>
  <li>US history Outline to Essay</li>
  <button>Undo All</button>
</body>

</html>
